plugins {
    id 'java'
    id 'maven'
    id 'jacoco'
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

test {
    useJUnitPlatform()
}

jacoco {
    toolVersion = "0.8.4"
//    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    'br/com/dev/friends/model/**'
            ])
        })
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.8
            }
        }
    }
}

dependencies {
    implementation 'org.springframework:spring-core:5.0.6.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.0.6.RELEASE'
    implementation 'org.springframework:spring-web:5.0.6.RELEASE'
    implementation 'org.springframework:spring-orm:5.0.6.RELEASE'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.slf4j:slf4j-log4j12:1.7.25'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'com.h2database:h2:1.4.197'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    implementation 'org.hibernate:hibernate-entitymanager:5.2.10.Final'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'io.rest-assured:rest-assured:3.0.3'

    implementation 'org.jacoco:org.jacoco.core:0.8.4'
    implementation 'org.mockito:mockito-core:3.3.3'

    testImplementation 'org.springframework:spring-test:5.0.6.RELEASE'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testImplementation 'org.assertj:assertj-core:3.15.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

group = 'br.com.dev.friends'
version = '0.0.1-SNAPSHOT'
description = 'Friends List'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test.finalizedBy jacocoTestReport
check.dependsOn jacocoTestCoverageVerification
